{% macro input(label, name, value, type, size) %}
<label>{{ label|e }}
<input type="{{ type|default('text') }}" name="{{ name }}" value="{{ value|e('html_attr') }}" {% if size|length > 0 %}size="{{ size }}"{% endif %}/>
</label>
{% endmacro %}

{% macro submit(label="Submit") %}
<input type="submit" value="{{ label|e('html_attr') }} " />
{% endmacro %}
