{% extends 'base.html' %}
{% import 'form.html' as forms %}
{% block content %}

<form method="POST" action="">

<fieldset>
{% for sessiongroup,days in festival.sessions %}
<h3>{{ sessiongroup }}</h3>
<table>
{% for day,sessions in days %}
<tr><td>{{ day|date('l F j') }}</td>
{% for session in sessions %}
<td><label><input type="checkbox" id="{{ tag }}" name="{{ tag }}" />{{ session.start|date('G:i') }}&ndash;{{ session.end|date('G:i') }}</label></td>
{% endfor %}
</tr>
{% endfor %}
</table>
{% endfor %}
</fieldset>

{% endblock %}
